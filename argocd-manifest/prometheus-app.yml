apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: GCP-Microsvc_App
  source:
    repoURL: https://github.com/busybrainx99/GCP_Microsvc_App.git
    targetRevision: main
    path: values
    helm:
      chart: prometheus
      repo: https://prometheus-community.github.io/helm-charts
      valueFiles:
        - prometheus-values.yml 
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
