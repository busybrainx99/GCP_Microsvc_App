apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: cert-manager
  namespace: argocd
spec:
  project: GCP-Microsvc_App
  source: 
    repoURL:  https://charts.jetstack.io
    chart: cert-manager
    targetRevision: v1.15.2
    helm:
      parameters:
        - name: crds.enabled
          value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true